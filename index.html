<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        nav {
            background-color: rgb(70, 70, 192);
            overflow: auto;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: aliceblue;

        }

        nav ul li a:hover {
            background-color: azure;
            padding: 5px;
            color: black;
        }

        nav ul li {
            display: block;
            list-style: none;
            float: left;
            padding: 15px 20px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="./fun.html">Fun</a>
            </li>
            <li>
                <a href="#">Valentine</a>
            </li>
            <li>
                <a href="#">Service</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>
</body>

</html>
