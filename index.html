<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="fetch-dog-image-button" style="margin: 10px;">CLICK Me to Get new Images</button>
    <div id="dog-image-container" style="margin: 20px;">
        <img src="" alt="" id="dog-image">
    </div>
    <script>
        // https://dog.ceo/api/breeds/image/random
        let btn = document.getElementById("fetch-dog-image-button");
        btn.addEventListener("click", (event) =>  getData());
     
        function getData(){
         fetch("https://dog.ceo/api/breeds/image/random").then(res => res.json()).then(getUrl);
        }
        // getData();
        function getUrl(res){
            
            // console.log(res.message); console.log("Hello");
            document.getElementById("dog-image").attributes[0].value = res.message;
        }
        // console.log(getUrl().message());

    //    let img = document.getElementById("dog-image").attributes[0].value;
       
    //    console.log(img);
      
    //    btn.addEventListener("click")


    </script>
</body>
</html>
